<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

</head>
<body>
<div class="container"> 
    <div class="jumbotron">
        <h1 class="display-4">O-T-W Metro</h1>
        <hr class="my-4">
        <p>Helping you get On-The-Way to your destination.</p>
      </div>

      <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body">
                    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Station</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                
                                <td>Star Express</td>
                                <td>Atlanta</td>
                                <td>30</td>
                                <td>05:35 PM</td>
                                <td>15</td>
                              </tr>
                              
                              <tr>
                                
                              </tr>
                             
                            </tbody>
                          </table>
            </div>
      </div>

          <div class="card" id="add-train">
            <h5 class="card-header">Add Train</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                        </div>
                        
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="dest">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="train-time">
                        </div>
                            
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2">
                        </div>  

                        <button type="button" class="btn btn-primary">Submit</button>

                    </form>
               </div>
        </div>
</div>



</body>
</html>
